<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>

</head>
<body>

    <div class="register-container">
        <div class="image"></div>
        <div class="register">
            <div class="head">Sign Up</div>

          <div class="register-input">
            <div class="fullname">
                <span>Full Name</span>
                <input type="text" id="fullname" autofocus placeholder="Name...">
            </div> 
            <div class="email">
                <span>Email</span>
                <input type="email" id="email" autofocus placeholder="Email...">
            </div> 
            <div class="phonenumber">
                <span>Phone Number</span>
                <input type="text" id="phone" autofocus placeholder="Phone Number...">
            </div>
            <div class="password">
                <span>Password</span>
                <input type="password" id="password" autofocus placeholder="***********">
            </div>
            <div class="bottom">
               <div class="register-button">Sign Up</div>
               <a href="index.html">Login</a>
            </div>   
         </div>
         
        </div>
        
    </div>
    <script src="register.js"></script>
</body>
</html>
